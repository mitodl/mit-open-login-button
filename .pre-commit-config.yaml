# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
  - repo: git@github.com:Yelp/detect-secrets
    rev: v1.3.0
    hooks:
    -   id: detect-secrets
        args:
          - --baseline
          - .secrets.baseline
          - --exclude-files
          - README.md
        exclude: .*_test.*|yarn\.lock
